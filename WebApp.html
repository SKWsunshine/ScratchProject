<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>

  <div>
    <a href="../startbootstrap-clean-blog-gh-pages/Minecraft.html">Scratch Page</a>
    <a href="../startbootstrap-clean-blog-gh-pages/index.html">Resume</a>
  </div>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      background-color: #222;
      border: 2px solid #555;
      display: none;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="startBtn">Start Game</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, direction, food, score, running;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 }; // No movement until input
      food = randomFoodPosition();
      score = 0;
      running = true;
      canvas.style.display = "block";
      startBtn.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gameLoop();
    }

    function randomFoodPosition() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function gameLoop() {
      if (!running) return;

      // Only move if direction is set
      if (direction.x !== 0 || direction.y !== 0) {
        const newHead = {
          x: snake[0].x + direction.x,
          y: snake[0].y + direction.y
        };

        // Check wall or self collision
        if (
          newHead.x < 0 || newHead.x >= tileCount ||
          newHead.y < 0 || newHead.y >= tileCount ||
          snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
        ) {
          endGame();
          return;
        }

        snake.unshift(newHead);

        // Check if food eaten
        if (newHead.x === food.x && newHead.y === food.y) {
          score++;
          food = randomFoodPosition();
        } else {
          snake.pop();
        }
      }

      // Draw
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((seg, i) => drawTile(seg.x, seg.y, i === 0 ? "#0f0" : "#0a0"));
      drawTile(food.x, food.y, "#f00");

      setTimeout(gameLoop, 100);
    }

    function endGame() {
      running = false;
      ctx.fillStyle = "red";
      ctx.font = "24px Arial";
      ctx.fillText("Game Over!", 140, 200);
      ctx.fillText("Score: " + score, 160, 240);
      startBtn.textContent = "Play Again";
      startBtn.style.display = "block";
    }

    document.addEventListener("keydown", (e) => {
      if (!running) return;

      const key = e.key;
      const { x, y } = direction;

      switch (key) {
        case "ArrowUp": if (y === 0) direction = { x: 0, y: -1 }; break;
        case "ArrowDown": if (y === 0) direction = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (x === 0) direction = { x: -1, y: 0 }; break;
        case "ArrowRight": if (x === 0) direction = { x: 1, y: 0 }; break;
      }
    });

    startBtn.addEventListener("click", initGame);
  </script>
</body>
</html>
